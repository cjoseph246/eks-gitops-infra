apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: external-dns
    targetRevision: 8.7.9
    helm:
      values: |
        provider: aws
        policy: sync
        txtOwnerId: eks-cluster
        serviceAccount:
          name: external-dns
          create: true
          annotations:
            eks.amazonaws.com/role-arn: arn:aws:iam::062989738166:role/external-dns-irsa
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
